<!doctype html>
<html lang="en">
    <!-- YARN DEV -->
    <head>
        <base href="./">
        <meta charset="utf-8">
        <meta name='viewport' id='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
        <meta name="theme-color" content="#000000">
        <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self'"> -->
        <!--
        , shrink-to-fit=no
        manifest.json provides metadata used when your web app is added to the
        homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
        -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap&subset=vietnamese" rel="stylesheet">
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
        <link rel="stylesheet" href="simplelineicon.css">
        <link rel="stylesheet" href="SFProDisplay.css">
        <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.
        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
        -->
        <title></title>
        <style>
          #loading {
            display: block;
            position: absolute;
            top: calc(47% );
            left: calc(47% );
            border-radius: 50%;
          }

          #loading div {
            position: absolute;
            background-color: #57B7DD;
            opacity: 1;
            border-radius: 50%;
            animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
          }

          #loading div:nth-child(2) {
            animation-delay: -0.5s;
          }

          @keyframes lds-ripple {
            0% {
              top: 36px;
              left: 36px;
              width: 0;
              height: 0;
              opacity: 1;
            }
            
            100% {
              top: 0px;
              left: 0px;
              width: 72px;
              height: 72px;
              opacity: 0;
            }
          }
        </style>
        <script>
          function loadingPage() {
            try {
              if (document.getElementById("chat-root").style.display !== "block") {
                document.getElementById("loading").style.display = "none"
                document.getElementById("chat-root").style.display = "block"
              }
            } catch(e) {}
          }
        </script>
    </head>
    <body onload="loadingPage()">
        <noscript>
        You need to enable JavaScript to run this app.
        </noscript>
        <div id ="loading"><div></div><div></div></div>
        <div id="chat-root"></div>
        <!--
        This HTML file is a template.
        If you open it directly in the browser, you will see an empty page.
        You can add webfonts, meta tags, or analytics to this file.
        The build step will place the bundled scripts into the <body> tag.
            To begin the development, run `npm start` or `yarn start`.
            To create a production bundle, use `npm run build` or `yarn build`.
            -->
    </body>
    <script src="static/js/index.js"></script>
</html>
